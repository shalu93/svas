<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Banka">
    <meta name="keywords" content="Bank For the people">
    <meta name="author" content="Shalu Chandwani Vaswani">
    <title>Banka | signup </title>
    <link rel="stylesheet" href="./css/style2.css">
  </head>
  <body>
  <header>
  <div class="container">
    <div id="branding">
      <h1><img src="img/bank logo.jpg" alt="Banka" style="width:150px;height:60px;">Banka
      <p>Your Trust Our Commitment</p></h1>
    </div>
  </div>

  </header>
  <section id="showcase">
    <div class="container">
      <h1>Sign Up</h1>
          <p1>Please fill in this form to sign up</p1>
          <hr>
          <label for="User Id"><b>User Id</b></label>
          <input type="text" name="User Id" value="Autogenerated" readonly><br>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required><br>

          <label for="First Name"><b>First Name</b></label>
          <input type="text" placeholder="Enter First Name" name="First Name" required><br>

          <label for="Last Name"><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last Name" name="Last Name" required><br>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required><br>

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>

          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
  </section>
  </body>
</html>
