<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Svas Bank">
    <meta name="keywords" content="Bank For the people">
    <meta name="author" content="Shalu Chandwani Vaswani">
    <title>Svas Bank | Transaction Page </title>
    <link rel="stylesheet" href="./css/style2.css">
  </head>
  <body>
  <header>
  <div class="container">
    <div id="branding">
      <h1><img src="img/bank logo.jpg" alt="Banka" style="width:150px;height:60px;">Banka</h1>
    </div>
  </div>

  </header>
  <section id="showcase">
    <div class="container">
      <h1>Credit/Debit Account</h1>
          <p1>Please fill in this form to Credit/Debit Account.</p1>
          <hr>
          <label for="User Id"><b>User Id</b></label>
          <input type="text" placeholder="Enter User Id" name="User Id" required>

          <label for="Account Number"><b>Account Number</b></label>
          <input type="text" placeholder="Enter Account Number" name="Account Number" required>

          <label for="Cashier User Id"><b>Cashier User Id</b></label>
          <input type="text" placeholder="Enter Cashier User Id" name="Cashier User Id" required>

          <label for="Date"><b>Transaction Date</b></label>
          <input type="date">

          <form action="">Transaction Type
            <input type="radio" name="Account Type" value="Credit"> Credit
            <input type="radio" name="Account Type" value="Debit"> Debit
          </form>

          <label for="Amount"><b>Amount</b></label>
          <input type="number" placeholder="Enter Amount" name="Amount" required>

          <label for="Old Balance"><b>Old Balance</b></label>
          <input type="number" name="Old Balance" value="Autogenerated" readonly>

          <label for="New Balance"><b>New Balance</b></label>
          <input type="number" name="New Balance" value="Autogenerated" readonly>

          <button type="submit" class = "button">Submit</button>
        </div>
  </section>
  </body>
</html>
