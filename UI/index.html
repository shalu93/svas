<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Banka">
    <meta name="keywords" content="Bank For the people">
    <meta name="author" content="Shalu Chandwani Vaswani">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Banka | welcome </title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
  <header>
  <div class="container1">
    <div id="branding">
      <h1>Banka
      <p>Your Trust Our Commitment</p></h1>
      <script type="text/javascript">
          function get_action(form) {
          form.action = document.querySelector('input[name = "AccountType"]:checked').value;
      }
      </script>
    </div>
  </div>
  </header>
  <section id="showcase">
    <div class="container">
      <h1>Bank Login</h1>
      <div class="main">
        <div class='login_fields__user'>
              <div class='icon'>
                <img src='img/user_icon_copy.png'>
              </div>
              <input placeholder='Email Id' type='text'>
              </input>
        </div><br>
        <div class='login_fields__password'>
                <div class='icon'>
                  <img src='img/lock_icon_copy.png'>
                </div>
                <input placeholder='Password' type='password'>
        </div>
        <div class='login_fields__submit'>
          <div class="radio_button">
            <form method="get" action="HTML/homepage.html">Account Type
            <input type="radio" name="AccountType" value="Admin"> Admin
            <input type="radio" name="AccountType" value="Client"> Client
            <input type="radio" name="AccountType" value="Staff"> Staff
            <br>
            <br>
            <input type='submit' value='Log In' onclick="get_action(this);">
          </form></div>
        
        <div class='signup'>
          <a href='HTML/signup page.html'>Sign Up</a>
        </div>
        </div>
    </div>
    </div>
  </section>
  </body>
</html>
