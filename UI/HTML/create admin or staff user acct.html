<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="Banka">
      <meta name="keywords" content="Bank For the people">
      <meta name="author" content="Shalu Chandwani Vaswani">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Banka | create Admin/Staff </title>
    <link rel="stylesheet" href="../css/style2.css">
  </head>
  <body>
      <header>
          <div  id="Header" class="container1">
              <h1>Banka<p>Your Trust Our Commitment</p></h1>
              <h2><a href="../index.html">Logout</a></h2>
            </div>
          </header>
  <section id="showcase">
    <div class="container">
      <h1>Create Admin or staff User account</h1>
          <p1>Please fill in this form to Create</p1>
          <hr>
          <input type="text" name="User Id" value="Autogenerated" readonly>
          <input type="text" placeholder="Enter Email" name="email" required>
          <input type="text" placeholder="Enter First Name" name="First Name" required>
          <input type="text" placeholder="Enter Last Name" name="Last Name" required>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          <form  method="post"><b>Account Type</b>
            <input type="radio" name="Account Type" value="Admin"> <b>Admin</b>
            <input type="radio" name="Account Type" value="Staff"> <b>Staff</b>
            
          </form>
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
  </section>
  </body>
</html>
