      <h1>Create Bank Account</h1>
          <p1>Please fill in this form to Create Bank Account</p1>
          <hr>
          <label for="User Id"><b>User Id</b></label>
          <input type="text" name="User Id" value="Auto populated" readonly>

          <label for="User Id"><b>Account Number</b></label>
          <input type="text" name="User Id" value="Autogenerated" readonly>

          <label for="Owner User Id"><b>Owner User Id</b></label>
          <input type="text" placeholder="Enter Owner User Id" name="Owner User Id" required>

          <label for="Date"><b>Creation Date</b></label>
          <input type="date" required>

          <form  method="post"><b>Account Type</b>
            <input type="radio" name="Account Type" value="Savings"> <b>Savings</b>
            <input type="radio" name="Account Type" value="Current"> <b>Current</b>
            
          </form>

          <form  method="post"><b>Account Status</b>
            <input type="radio" name="Account Status" value="Draft"> <b>Draft</b>
            <input type="radio" name="Account Status" value="Active"> <b>Active</b>
            <input type="radio" name="Account Status" value="Dormant"> <b>Dormant</b>
            
          </form>
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Submit</button>
