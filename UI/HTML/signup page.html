<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Banka">
        <meta name="keywords" content="Bank For the people">
        <meta name="author" content="Shalu Chandwani Vaswani">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
      <title>Banka | signup Page </title>
      <link rel="stylesheet" href="../css/style2.css">
    </head>
    <body>
      <header>
        <div  id="Header" class="container1">
            <h1>Banka<p>Your Trust Our Commitment</p></h1>
          </div>
          <nav>
            <ul>
              <form method="get" action="../index.html">
                <button type="Logout" name="button_Logout" class="button_Logout"><span></span>Logout</button></form>
            </ul>
        </nav>
    </header>
  <section id="showcase">
    <div class="container">
      <h1>Sign Up</h1>
          <hr>
          <label for="User Id"><b>User Id</b></label>
          <input type="text" name="User Id" value="Autogenerated" readonly>

          <input type="text" placeholder="Enter Email" name="email" required>

          <input type="text" placeholder="Enter First Name" name="First Name" required>

          <input type="text" placeholder="Enter Last Name" name="Last Name" required>

          <input type="password" placeholder="Enter Password" name="psw" required>

          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
  </section>
  </body>
</html>
