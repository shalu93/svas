<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta name="description" content="Banka">
    <meta name="keywords" content="Bank For the people">
    <meta name="author" content="Shalu Chandwani Vaswani">
    <title>Banka | Profile View </title>
    <link rel="stylesheet" href="../css/style2.css">
  </head>
  <body>
  <header>
  <div class="container">
    <div id="branding">
      <h1><img src="../img/bank logo.jpg" alt="Banka" style="width:150px;height:60px;">Banka</h1>
    </div>
  </div>

  </header>
  <section id="showcase">
    <div class="container">
      <h1>View Profile</h1>
          <label for="User Id"><b>User Id</b></label>
          <input type="text" name="User Id" value="" readonly><br>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Email" name="email" readonly>

          <label for="First Name"><b>First Name</b></label>
          <input type="text" placeholder="First Name" name="First Name" readonly>

          <label for="Last Name"><b>Last Name</b></label>
          <input type="text" placeholder="Last Name" name="Last Name" readonly>
          <div class="card">
            <img src="../img/1.jpg" alt="User Profile" style="width:100%">
            <p><button>Browse Picture</button></p>
          </div>
          <button type="submit" name="Submit">submit</button>
        </div>
  </section>
  </body>
</html>
