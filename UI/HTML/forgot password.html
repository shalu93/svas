<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta name="description" content="Banka">
    <meta name="keywords" content="Bank For the people">
    <meta name="author" content="Shalu Chandwani Vaswani">
    <title>Banka | Profile View </title>
    <link rel="stylesheet" href="../css/style2.css">
  </head>
  <body>
  <header>
  <div class="container">
    <div id="branding">
      <h1><img src="../img/bank logo.jpg" alt="Banka" style="width:150px;height:60px;">Banka
      <p>Your Trust Our Commitment</p></h1>
    </div>
  </div>
  </header>
  
  <section id="showcase">
  <h1>Reset Password</h1>

  <form method="post" action="">
  <label for="CurrentPassword">Current Pasword:</label>
  <input type="text" id="token" name="CurrentPassword" title="Current Password" />

  <label for="newPassword">New Password:</label>
  <input type="password" id="newPassword" name="newPassword" title="New password" />

  <label for="confirmPassword">Confirm Password:</label>
  <input type="password" id="confirmPassword" name="confirmPassword" title="Confirm new password" />

  <p class="form-actions">
  <input type="submit" value="Change Password" title="Change password" />
  </p>

  </form>
  </section>
  </body>
</html>
