<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Banka">
        <meta name="keywords" content="Bank For the people">
        <meta name="author" content="Shalu Chandwani Vaswani">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
      <title>Banka | create bank account </title>
      <link rel="stylesheet" href="../css/style2.css">
    </head>
    <body>
        <header>
            <div  id="Header" class="container1">
                <h1>Banka<p>Your Trust Our Commitment</p></h1>
                <h2><a href="../index.html">Logout</a></h2>
              </div>
            </header>
  <section id="showcase">
    <div class="container">
      <h1>Create Bank Account</h1>
          <p1>Please fill in this form to Create Bank Account</p1>
          <hr>
          <label for="User Id"><b>User Id</b></label>
          <input type="text" name="User Id" value="Auto populated" readonly>

          <label for="User Id"><b>Account Number</b></label>
          <input type="text" name="User Id" value="Autogenerated" readonly>

          <label for="Owner User Id"><b>Owner User Id</b></label>
          <input type="text" placeholder="Enter Owner User Id" name="Owner User Id" required>

          <label for="Date"><b>Creation Date</b></label>
          <input type="date" required>

          <form  method="post"><b>Account Type</b>
            <input type="radio" name="Account Type" value="Savings"> <b>Savings</b>
            <input type="radio" name="Account Type" value="Current"> <b>Current</b>
            
          </form>

          <form  method="post"><b>Account Status</b>
            <input type="radio" name="Account Status" value="Draft"> <b>Draft</b>
            <input type="radio" name="Account Status" value="Active"> <b>Active</b>
            <input type="radio" name="Account Status" value="Dormant"> <b>Dormant</b>
            
          </form>
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Submit</button>
          </div>
        </div>
  </section>
  </body>
</html>
