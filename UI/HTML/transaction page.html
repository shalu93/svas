      <h1>Credit/Debit Account</h1>
          <p1>Please fill in this form to Credit/Debit Account.</p1>
          <hr>
          <label for="User Id"><b>User Id</b></label><br>
          <input type="text" placeholder="Enter User Id" name="User Id" required><br>

          <label for="Account Number"><b>Account Number</b></label><br>
          <input type="text" placeholder="Enter Account Number" name="Account Number" required><br>

          <label for="Cashier User Id"><b>Cashier User Id</b></label><br>
          <input type="text" placeholder="Enter Cashier User Id" name="Cashier User Id" required><br>

          <label for="Amount"><b>Amount</b></label>
          <input type="text" placeholder="Enter Amount" name="Amount" required><br>

          <label for="Date"><b>Transaction Date</b></label>
          <input type="date">

          <form action=""><b>Transaction Type</b>
            <input type="radio" name="Account Type" value="Credit"> <b>Credit</b>
            <input type="radio" name="Account Type" value="Debit"><b>Debit</b> <br>
          </form>

          <label for="Old Balance"><b>Old Balance</b></label>
          <input type="number" name="Old Balance" value="Autogenerated" readonly>

          <label for="New Balance"><b>New Balance</b></label>
          <input type="number" name="New Balance" value="Autogenerated" readonly><br>

          <button type="submit" class = "button">Submit</button>
