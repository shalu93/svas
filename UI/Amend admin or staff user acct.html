<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Banka">
    <meta name="keywords" content="Bank For the people">
    <meta name="author" content="Shalu Chandwani Vaswani">
    <title>Banka | Amend Admin/staff </title>
    <link rel="stylesheet" href="./css/style2.css">
  </head>
  <body>
  <header>
  <div class="container">
    <div id="branding">
      <h1><img src="img/bank logo.jpg" alt="Banka" style="width:150px;height:60px;">Banka
      <p>Your Trust Our Commitment</p></h1>
    </div>
  </div>

  </header>
  <section id="showcase">
    <div class="container">
      <h1>Amend admin or staff user acct</h1>
          <p1>You can only Activate or Deactivate the user account</p1>
          <hr>
          <label for="User Id"><b>User Id</b></label>
          <input type="text" name="User Id" value="Autogenerated" readonly><br>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Email" name="email" readonly><br>

          <label for="First Name"><b>First Name</b></label>
          <input type="text" placeholder="First Name" name="First Name" readonly><br>

          <label for="Last Name"><b>Last Name</b></label>
          <input type="text" placeholder="Last Name" name="Last Name" readonly><br>
          <form  method="post"><b>User Id Status</b>
            <input type="radio" name="UserIdStatus" value="Activate"> <b>Activate</b>
            <input type="radio" name="UserIdStatus" value="Deactivate"> <b>Deactivate</b>
            <br>
            <button type="submit" value="Submit" class = "button_1" >Submit</button>
          </form>
        </div>
  </section>
  </body>
